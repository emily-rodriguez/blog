<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/partials/header :: header(${'Single Post'})"/>
<body>
<div th:replace="/partials/navbar :: navbar"></div>

<!--<h3><span th:text="*{title}"></span></h3>-->
<!--<p><span th:text="*{body}"></span></p>-->

<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title"><a th:href="@{/posts/{id}(id=${post.id})}"><span th:text="${post.title}"></span></a></h3>
            <p class="card-text"><span th:text="${post.body}"></span></p>
            <p>Post created by: <span th:text="${email}"></span></p>
            <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="card-link">Edit Post</a>
            <a th:href="@{/posts/{id}/delete(id=${post.id})}" class="card-link">Delete Post</a>
        </div>
    </div>
</div>

<th:block th:replace="/partials/footer :: bootstrap"/>
</body>
</html>
